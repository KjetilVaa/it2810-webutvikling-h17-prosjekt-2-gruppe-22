<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Group 22">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/public/css/navbar.css">
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
        <link rel="stylesheet" type="text/css" href="/public/css/footer.css">
        <link rel="icon" href="./static/tree.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/public/media/earth.png" type="image/x-icon"/>
    </head>
    <body>
        <div class="header">
            <a id="logo" href="/">
                <img id="logo-img" src="/public/media/earth.png" alt="Earth"/>
            </a>
            <div class ="navigation">
                {% for anchor in anchors %}
                <a id="{{anchor.button}}" class="navigation-element" href="{{anchor.link}}">
                    <img class="nav-img navigation-text {% if active === anchor.link %}active{% endif %}" src="{{anchor.img}}"></img>
                </a>
                {% endfor %}
            </div>
        </div>
        {% block content %}
        {% endblock %}

        <div id="footer">

            <div id="main-footer-container">

                <div id="footer-content-container">

                    <div id="footer-link-container">

                    <nav>

                        <a href="#" class="footer-link-item">About</a>
                        <a href="#" class="footer-link-item">Contact</a>
                        <a href="/doc" class="footer-link-item">Documentation</a>

                    </nav>

                    </div>

                    <div id="footer-text-container">

                        Copyright
                    </div>

                </div>

                <div id="footer-image-container">
                    <img id="footer-image" src="/public/media/earth_grey.png" alt="earth_grey">
                </div>

            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./public/js/earth.js"></script>
        <script src="./public/js/script.js"></script>

    </body>
</html>
