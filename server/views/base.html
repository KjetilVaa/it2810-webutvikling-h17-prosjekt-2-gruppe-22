                <a class="navigation-element">
                    <img src="/public/media/mountain.png" alt="mountain" class="nav-img"/>

                </a>
                <a class="navigation-element">
                    <img src="/public/media/city.png" alt="city" class="nav-img"/>

                {% for anchor in anchors %}
                <a id="{{anchor.button}}" class="navigation-element" href="{{anchor.link}}">

                </a>
