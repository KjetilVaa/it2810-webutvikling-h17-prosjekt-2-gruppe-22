{% extends "base.html" %}
{% block content %}

<div id="contact_main_container">
    <div class="content_container container_color">

        <div class="text_container">


                <form id="contact_form" method="post">
                    <div>
                        <label for="name">First name:*</label>
                        <input type="text" id="name" name="user_name" value="Full Name">
                    </div>

                    <div>
                        <label for="mail">E-mail:*</label>
                        <input type="email" id="mail" name="user_mail" value="Your e-mail">
                    </div>
                    <div>
                        <label for="msg">Message:*</label>
                        <textarea id="msg" name="user_message" placeholder="Message"></textarea>
                    </div>

        </div>
    </div>
</div>

{% endblock %}
