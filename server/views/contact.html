{% extends "base.html" %}
{% block content %}

<div id="contact_main_container">
    <div class="content_container container_color">

        <div class="text_container">
            <div id="result"></div>
                <form id="contact_form">
                    <div>
                        <label for="name">First name:*</label>
                        <input type="text" id="msg-name" name="user_name" value="Full Name">
                    </div>

                    <div>
                        <label for="mail">E-mail:*</label>
                        <input type="email" id="msg-mail" name="user_mail" value="Your e-mail">
                    </div>
                    <div>
                        <label for="msg">Message:*</label>
                        <textarea id="msg-text" name="user_message" placeholder="Message"></textarea>
                    </div>
        </div>
    </div>
    <script src="./public/js/ajax.js"></script>
</div>

{% endblock %}
