{% extends "base.html" %}
{% block content %}

<div id="contact_main_container">
    <div class="content_container">

        <div class="text_container">
            <div id="contact_title">

                Contact Us:

            </div>

                <form id="contact_form" method="post">

                    <div>
                        <label for="name">First name:*</label>
                        <br>
                        <input type="text" id="name" name="user_name" placeholder="Full Name">
                    </div>
                    <div>
                        <label for="mail">E-mail:*</label>
                        <br>
                        <input type="email" id="mail" name="user_mail" placeholder="Your e-mail">
                    </div>
                    <div>
                        <label for="msg">Message:*</label>
                        <br>
                        <textarea id="msg" name="user_message" placeholder="Message"></textarea>
                    </div>
                    <div id="send_button">
                        <button type="submit">Send your message</button>
                    </div>
                </form>
        </div>
    </div>
</div>

{% endblock %}
