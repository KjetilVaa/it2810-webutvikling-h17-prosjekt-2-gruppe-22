{% extends "base.html" %}
{% block title %}Water{% endblock %}
{% block content %}

<div id="faded"></div>
<div id="overlay">
    <div id="overlay-container">
        <img id="exit-button" src="./public/images/exit.png" onclick="fullPicture('none')">
        <div class="overlay-info-container">
            <h3>City At Night</h3>
            <p>Author: Mike Longham</p>
            <p>Date: 23.05.2016</p>
            <p>Size: 2MB</p>
        </div>
        <div class="overlay-picture-conatiner">
            <img id="overlay-picture" alt="water">
        </div>
    </div>
</div>
<div class="container">
    <div class="top">
        <h2 class="top-header">Water everywhere</h2>
    </div>
    <div class="picture-container"></div>
    <div class="button-container">
        <button id="load-water" class="button">Load More</button>
    </div>
</div>

{% endblock %}
